<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css"
  </head>
  <body>
    <header>
      <h1>To-Do List App</h1>
    </header>
    <main>
      <div class="appBody">
        <div>
          <h2>Create a Task</h2>
          <form id="inputForm">
            <div class="taskInput"><input type="text" /></div>
            <div class="submitButton" id="submitButton">
              <input type="submit" class="btn" />
            </div>
          </form>
        </div>
        <div class="tasks" id="tasks"><h2>Tasks</h2></div>
      </div>
    </main>
    <footer>
      <p>Created by Balazs Farago | 2025</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
